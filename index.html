<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <img src="icon/logo.svg" alt="" class="logo" />
        <svg class="icon icon--menu">
        <use xlink:href="icon/sprite (5).svg#menu"></use>
      </svg>

        <ul class="nav__list hidden">
            <a href="/">
                <li class="list__item">Home</li>
            </a>
            <a href="/">
                <li class="list__item">About</li>
            </a>
            <a href="/">
                <li class="list__item">Blog</li>
            </a>
            <a href="/">
                <li class="list__item">Pricing</li>
            </a>
            <a href="/">
                <li class="list__item">Login</li>
            </a>
            <a href="/">
                <li class="list__item">Sign Up</li>
            </a>
        </ul>
    </div>

    <!-- Form section starts from here: -->
    <header  class="container">
        
        <div class="col-sm-10 offset-sm-2">
            <h1 class="h">SideHustle 5.0 CapstoneForm - Group 166</h1>
            <p class="p">Note: The ones marked with * is required!</p>
        </div>

        <form method="post" action="" onsubmit="return false">
            <div class="form-group row">

                <!-- Username starts from here -->
                <label for="" class="col-sm-2 col-form-label">Username*</label>
                <div class="col-sm-10">
                    <span id="needed1"></span>
                    <input type="text" class="form-control" id="userName" placeholder="Username">
                </div>

                <!-- Email starts from here -->
                <label for="" class="col-sm-2 col-form-label">Email Address*</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <span id="needed2"></span>
                </div>

                <!-- Phone Number starts from here -->
                <label for="" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="" placeholder="Phone Number">
                </div>

                <!-- Gender starts from here -->
                <label for="" class="col-sm-2 col-form-label">Gender*</label>
                <div class="col-sm-10">
                    <select class="form-control" id="gender">
                        <option></option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <span id="needed3"></span>
                </div>

                <!-- Password starts from here -->
                <label for="" class="col-sm-2 col-form-label">Password* <span id="needed4"></span></label>
                <div class="col-sm-10 input-group">
                    <input type="password" class="form-control id_password" id="password" placeholder="password">
                    <span class="input-group-text">
                        <i class="far fa-eye" id="togglePassword" ></i>
                    </span>
                </div>
                
                <!-- Confirm Password starts from here -->
                <label for="" class="col-sm-2 col-form-label">Confirm Password* <span id="needed5"></span></label>
                <div class="col-sm-10 input-group">
                    <input type="password" class="form-control id_password" id="confirmPassword" placeholder="Confirm Password">
                    <span class="input-group-text">
                        <i class="far fa-eye" id="toggleConfirmPassword"></i>
                    </span>
                </div>

                <!-- Button starts from here -->
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary" onclick="validator()">Submit</button>
                </div>
            </div>
        </form>
    </header>
    <!-- ends here -->
    <script src="script.js"></script>
</body>

</html>
